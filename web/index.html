  <!-- Apply dark mode class ASAP based on saved preference or system to avoid flashes -->
  <script>
    (function() {
      try {
        var pref = localStorage.getItem('themePreference') || 'system';
        var systemDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        var dark = (pref === 'dark') || (pref === 'system' && systemDark);
        if (dark) document.documentElement.classList.add('dark');
        var meta = document.querySelector('meta[name="theme-color"]');
        if (meta) meta.setAttribute('content', dark ? '#000000' : '#ffffff');
        // Dynamically set canonical and og:url to the current page URL
        var can = document.querySelector('link[rel="canonical"][data-dynamic-canonical]');
        if (can) { can.setAttribute('href', window.location.origin + window.location.pathname); }
        var og = document.querySelector('meta[property="og:url"][data-dynamic-og-url]');
        if (og) { og.setAttribute('content', window.location.origin + window.location.pathname); }
      } catch (e) {}
    })();
  </script>
